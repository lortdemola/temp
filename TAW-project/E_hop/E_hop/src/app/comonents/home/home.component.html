<div class="jumbotron bg-transparent text-center">
  <div *ngIf="!user" class="card text-center">
    <div class="card-block">
      <h4 class="card-title">Not signed in</h4>

    </div>




  </div>
  <div *ngIf="user" class="card text-center">
    <p [hidden]="true">{{signin()}}</p>

    <div class="card-block"></div>
    <img
      *ngIf="user.photoUrl"
      class="card-img-top img-responsive photo"
      src="{{ user.photoUrl }}"
      [(ngModel)]="credentials.personPhoto"
    />
    <div class="card-block">
      <h4 class="card-title" >{{ user.name }}</h4>
      <p class="card-text">{{ user.firstName }} </p>
      <p class="card-text" >{{ user.lastName }}</p>

      <p *ngIf="userRanking != null" class="card-text">score:{{ userRanking.score }}</p>
    </div>

    <div
      class="card-block"
      *ngIf="user.provider === GoogleLoginProvider.PROVIDER_ID"
    >

      <button class="btn" *ngIf="userRanking == null" (click)="Add()">
        add
      </button>
    </div>
  </div>
</div>
